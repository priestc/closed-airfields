<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        {% block head %}
            {{ google.style }}
            {{ google.scripts }}
            <link href="{{ MEDIA_URL }}css/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
            <link href="{{ MEDIA_URL }}css/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
            <!--[if lt IE 8]>
            <link href="{{ MEDIA_URL }}css/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
            <![endif]-->
        {% endblock %}
        <title>{% block title %}{% endblock %} - Site Name</title>
    </head>
    <body {{ google.onload }} {{ google.onunload }}>
        {% include "header.html" %}
        {% block content %}{% endblock %}
    </body>

</html>
